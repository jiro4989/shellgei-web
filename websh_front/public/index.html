<!DOCTYPE html>

<html>
<head>
  <title>websh</title>

  <link rel="icon" href="/favicon.ico">
  <!--

  <style>
  body {
    font-family: Consolas, 'Courier New', Courier, Monaco, monospace;
    font-size: 14px;
    color: #C9C9C9;
    background-color: #202020;
    height: 100vh;
  }

  .main-area {
    width: 60vw;
    margin-left: auto;
    margin-right: auto;
  }

  .content {
    margin-bottom: 10px;
    width: 55vw;
  }

  .text-input {
    font-size: 14px;
    border: none;
    background-color: #202020;
    color: #C9C9C9;
    caret-color: #C9C9C9;
    outline: none;
    width: 100%;
    resize: none;
  }

  .command-marker {
    vertical-align: top;
  }

  .ct-info {
    font-weight: bold;
    color: #efefef;
  }

  .ct-history {
    font-weight: bold;
  }

  .ct-stdout {
    font-style: italic;
  }

  .ct-stderr {
    font-style: italic;
    color: #B0231D;
  }
  </style>

  <script>
    function encode(data, f) {
      const blob = new Blob([data]);
      const r = new FileReader();
      r.onload = function () {
        const data = r.result.substr(r.result.indexOf(',') + 1);
        f(data);
      };
      r.readAsDataURL(blob);
    }
  </script>
</head>

<body id="body" class="grey darken-4">

<div id="ROOT" />

<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
